{% extends 'main/base.html' %}
{% block head %}
    <title>Login</title>
{% endblock %}
{% block content %}
    <form action="" method="post">
        {% csrf_token %}
        <input type="text" name="username">
        <input type="text" name="password">
        <input type="submit">

    
    </form>
    <div>
    {% for message in messages%}
        <h3>{{message}}</h3>
    {% endfor %}

    </div>
{% endblock %}
